<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Add Employee</title>
  </head>
  <body>
    {% include 'employee/navbar.html' %}
    <div class="container mb-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h3 class="text-center mt-3">Fill the below form to add employee</h3>
          <!-- Form content here -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <form method="post" action="/student/add-emp/">
              {% csrf_token %}
              <div class="mb-3">
                <label for = "name">Enter Employee Name: </label>
                <input type="text" class="form-control" id="name" placeholder="Enter Employee Name" name= "emp_name" />
              </div>

              <div class="mb-3">
                <label for="id">Enter Employee Id: </label>
                <input type="text" class="form-control" id = "id" placeholder="Enter Employee Id" name="emp_id"/>
              </div>

              <div class="mb-3">
                <label for="phone">Enter Employee Phone: </label>
                <input type="text" class="form-control" id = "phone" placeholder="Enter Employee Phone Number" name="emp_phone"/>
              </div>

              <div class="mb-3">
                <label for="address">Enter Employee Address: </label>
                <textarea class="form-control" id="address" placeholder="Enter Employee Address" rows="5" name="emp_address" ></textarea>
              </div>

              <div class="mb-3">
                <label for="working">Employee Working Status: </label>
                <input type="checkbox" id = "working" name="emp_working"/>
              </div>

              <div class="mb-3">
                <label for="department">Enter Employee Department: </label>
                
                <select class="form-control" name="emp_department">
                  <option value="cse">CSE</option>
                  <option value="me">Mechanical Engineering</option>
                  <option value="me">Electrical Engineering</option>
                </select>
                

              </div>

              <button class="btn btn-primary">Add Employee</button
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
